<meta charset="utf-8" />

{% include seo.html %} {% unless site.atom_feed.hide %}
<link
  href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}"
  type="application/atom+xml"
  rel="alternate"
  title="{{ site.title }} Feed"
/>
{% endunless %}

<!-- https://web.dev/viewport/?utm_source=lighthouse&utm_medium=lr -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script  async>
  document.documentElement.className =
    document.documentElement.className.replace(/\bno-js\b/g, "") + " js ";
</script>

<link rel="preload" as="style" onload="this.rel = 'stylesheet'" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
<noscript>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
</noscript>
<!-- For all browsers -->
<link
  rel="stylesheet"
  href="{{ '/assets/css/main.css' | relative_url | append: '?v=' | append: site.git.last_commit.short_sha }}"
  id="theme_source"
/>

{% if site.minimal_mistakes_skin2 %}
<link
  rel="stylesheet alternate"
  href="{{ '/assets/css/mainDark.css' | relative_url | append: '?v=' | append: site.git.last_commit.short_sha }}"
  id="theme_source_2"
/>
<script  async>
  let theme = sessionStorage.getItem("theme");
  if (theme === "dark") {
    sessionStorage.setItem("theme", "dark");
    node1 = document.getElementById("theme_source");
    node2 = document.getElementById("theme_source_2");
    node1.setAttribute("rel", "stylesheet alternate");
    node2.setAttribute("rel", "stylesheet");
  } else {
    sessionStorage.setItem("theme", "light");
  }
</script>
<script src="/assets/js/clipboard.js" async defer></script>
{% endif %}

{% if site.head_scripts %} {% for script in site.head_scripts %}
<script rel="preload" async src="{{ script | relative_url }}"></script>
{% endfor %} {% endif %}
